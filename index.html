<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best Tour Plan - Hotel Booking</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/swiper-bundle.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="navbar">
    <div class="container">

      <div class="navbar-top">
        <a href="#" class="logo">
          <img src="img/logo-horizontal.svg" alt="Logo: Best Tour Plan" class="logo__image">
        </a>

        <form action="#" class="search navbar__search">
          <input type="text" class="search__input" placeholder="Search Location">
          <button class="search__button">
            <img src="img/search.svg" alt="Icon: search">
          </button>
        </form>

        <a href="#" class="user navbar__user">
          <img src="img/user-avatar.jpg" alt="Avatar: Nathan" class="user__avatar">
          <span class="user__name">Nathan</span>
        </a>

        <button class="menu-button navbar-top__menu-button">
          <span class="menu-button__line"></span>
          <span class="menu-button__line"></span>
          <span class="menu-button__line"></span>
        </button>
      </div>
      <!-- /.navbar-top -->
    </div>
    <!-- /.container -->
    <nav class="navbar-bottom">
      <div class="container">
        <ul class="navbar-menu">
          <li class="navbar-menu__item">
            <a href="#" class="navbar-menu__link">All Deals</a>
          </li>
          <li class="navbar-menu__item">
            <a href="#" class="navbar-menu__link">Hotels</a>
          </li>
          <li class="navbar-menu__item">
            <a href="#" class="navbar-menu__link">Activities</a>
          </li>
          <li class="navbar-menu__item">
            <a href="#" class="navbar-menu__link">Hotel Day Packages</a>
          </li>
          <li class="navbar-menu__item">
            <a href="#" class="navbar-menu__link">Restaurants</a>
          </li>
          <li class="navbar-menu__item">
            <a href="#" class="navbar-menu__link">Events</a>
          </li>
          <li class="navbar-menu__item">
            <a href="#" class="navbar-menu__link">Rodrigues</a>
          </li>
        </ul>
      </div>
      <!-- /.container -->
    </nav>
  </header>
  <nav class="breadcrumb">
    <div class="container">
      <ul class="breadcrumb-list">
        <li class="breadcrumb-list__item">
          <a href="#" class="breadcrumb-list__link">Home</a>
        </li>
        <li class="breadcrumb-list__item">
          <a href="#" class="breadcrumb-list__link">Flash Offers</a>
        </li>
        <li class="breadcrumb-list__item">
          Grand Hilton Hotel
        </li>
      </ul>
    </div>
    <!-- /.container -->
  </nav>
  <!-- /.breadcrumb -->
  <section class="hotel">
    <div class="container">
      <div class="hotel-info">
        <div class="hotel-info__primary">
          <div class="hotel-wrapper">
            <div class="stars hotel-info__stars">
              <img src="img/star.svg" alt="Star">
              <img src="img/star.svg" alt="Star">
              <img src="img/star.svg" alt="Star">
              <img src="img/star.svg" alt="Star">
              <img src="img/star.svg" alt="Star">
            </div>
            <h1 class="hotel-name hotel-info__name">Grand hilton hotel</h1>
            <span class="offer hotel-info__offer">Flash Offer</span>
          </div>
          <!-- /.hotel-wrapper -->
          <p class="description hotel-info__description">Half-Board/ All Inclusive + Complimentary Activities + Child
            Stays Free
          </p>
        </div>
        <!-- /.hotel-info__primary -->
        <div class="raiting hotel-info__raiting">
          <span class="raiting__text">User Rattings</span>
          <span class="raiting__counter">4.5/<span class="raiting__counter raiting__counter--max">5</span></span>
        </div>
        <!-- /.hotel-info__secondary -->
      </div>
      <!-- /.hotel-info -->
      <div class="hotel-grid">
        <!-- Slider main container -->
        <div class="swiper-container hotel-grid__swiper-container">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide hotel-grid__swiper-slide">
              <img src="img/hotel-slide-01.jpg" alt="Hotel: Photo" class="hotel-grid__image">
            </div>
            <div class="swiper-slide hotel-grid__swiper-slide">
              <img src="img/hotel-slide-02.jpg" alt="Hotel: Photo" class="hotel-grid__image">
            </div>
            <div class="swiper-slide hotel-grid__swiper-slide">
              <img src="img/hotel-slide-03.jpg" alt="Hotel: Photo" class="hotel-grid__image">
            </div>
            <div class="swiper-slide hotel-grid__swiper-slide">
              <img src="img/hotel-slide-04.jpg" alt="Hotel: Photo" class="hotel-grid__image">
            </div>
            <div class="swiper-slide hotel-grid__swiper-slide">
              <img src="img/hotel-slide-05.jpg" alt="Hotel: Photo" class="hotel-grid__image">
            </div>
          </div>
          <!-- If we need navigation buttons -->
          <button class="swiper-button hotel-grid__swiper-button hotel-grid__swiper-button--prev"></button>
          <button class="swiper-button hotel-grid__swiper-button hotel-grid__swiper-button--next"></button>
        </div>
        <!-- /.swiper-container -->

      </div>
      <!-- /.hotel-grid -->


    </div>
    <!-- /.container -->
  </section>
  <script src="js/swiper-bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
